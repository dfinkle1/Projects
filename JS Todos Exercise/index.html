<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Js Todos</title>
  </head>
  <body>
    <h1 id="list">Things to do today!</h1>
    <form>
      <input type="text" id="add-List" />
      <button>Add Item</button>
    </form>
    <ul id="todos">
      <li>
        Take out the trash <button class="complete">Completed</button>
        <button class="remove">Remove item</button>
      </li>
      <li>
        Get a car wash <button class="complete">Completed</button
        ><button class="remove">Remove item</button>
      </li>
      <li>
        Eat at Jimmy Johns <button class="complete">Completed</button
        ><button class="remove">Remove item</button>
      </li>
    </ul>

    <results><input type="submit" id="confirm" /></results>
    <script src="app.js"></script>
  </body>
</html>
